<p-table [value]="rows" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 15rem">Horario</th>
      <th *ngFor="let day of columns" style="text-align: center;">{{ day }}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.horaInicio }} - {{ rowData.horaFin }}</td>
      <td *ngFor="let day of columns">
        <span [innerHTML]="rowData[day] || '-'" style="display: block; text-align: center;"></span>
      </td>
    </tr>
  </ng-template>
</p-table>
