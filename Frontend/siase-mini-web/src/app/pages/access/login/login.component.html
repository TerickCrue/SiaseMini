<div class="main-container">
    <div id="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="enviarFormulario()">
            <div class="form-field">
                <label for="user">Usuario</label>
                <input id="user" type="text" pInputText formControlName="user" fluid/>
            </div>
            
            <div class="form-field">
                <label for="password">Contraseña</label>
                <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" fluid/>
            </div>
            <div class="form-actions">
                <p-button type="submit" label="Iniciar Sesión" [disabled]="!loginForm.valid || isLoading || btnSubmit"></p-button>
            </div>
        </form>
    </div>
</div>
